<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">

        <input id="display">
        <div class="allbuttons">
            <div class="mycol">
                <div class="row">
                    <!--AC ,(), % -->
                    <button class="btn mybtn1">AC</button>
                    <button class="btn mybtn1">( )</button>
                    <button class="btn mybtn1">%</button>
                </div>

                <div class="row">
                    <!--7,8,9 -->
                    <button class="btn mybtn">7</button>
                    <button class="btn mybtn">8</button>
                    <button class="btn mybtn">9</button>

                </div>


                <div class="row">
                    <!--4,5,6 -->
                    <button class="btn mybtn">4</button>
                    <button class="btn mybtn">5</button>
                    <button class="btn mybtn">6</button>

                </div>

                <div class="row">
                    <!--1,2,3 -->
                    <button class="btn mybtn">1</button>
                    <button class="btn mybtn">2</button>
                    <button class="btn mybtn">3</button>

                </div>
                <div class="row">
                    <!-- 0,.,<  -->
                    <button class="btn mybtn">0</button>
                    <button class="btn mybtn">.</button>
                    <button class="btn mybtn2">&gt;</button>

                </div>
            </div>
            <div class="mycol">

                <button class="btn mybtn2">/</button>
                <button class="btn mybtn2">*</button>
                <button class="btn mybtn2">-</button>
                <button class="btn mybtn2">+</button>
                <button class="btn mybtn2">=</button>




            </div>





        </div>

    </div>


    <script src="index.js">

    </script>

</body>

</html>
